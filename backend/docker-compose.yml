version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shangji_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shangji_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shangji_backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URI=postgresql+asyncpg://postgres:postgres@postgres:5432/shangji_db
      - SECRET_KEY=dev-secret-key-change-in-production
      - BACKEND_CORS_ORIGINS=["http://localhost:3000","http://localhost:3003","http://localhost:5173"]
    volumes:
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
